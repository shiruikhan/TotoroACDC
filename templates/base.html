<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Aplicação Bling{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="navbar">
    <div class="navbar__inner container">
      <div class="brand">Bling Dashboard</div>
      <nav class="navlinks">
        <a href="{{ url_for('index') }}">Status do Token</a>
        <a href="{{ url_for('contato_page') }}">Consulta de Contato</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span>© {{ (now() if false else '') }} </span>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
