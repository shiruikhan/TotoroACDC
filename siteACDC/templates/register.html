<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja ACDC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='Logo_ACDC.png') }}" alt="Logo ACDC">
</header>

<div class="container">
  <div class="form-container fade-in">
    <h2>Criar Conta</h2>
    
    {% if msg %}
      <div class="message {% if 'sucesso' in msg %}success{% else %}error{% endif %}">
        {{ msg }}
      </div>
    {% endif %}
    
    <form method="post">
      <div class="form-group">
        <label for="nomeusu">Nome Completo:</label>
        <input type="text" id="nomeusu" name="nomeusu" required>
      </div>
      
      <div class="form-group">
        <label for="documento">CPF/CNPJ:</label>
        <input type="text" id="documento" name="documento" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="6">
      </div>
      
      <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px;">
        Criar Conta
      </button>
    </form>
    
    <p style="text-align: center;">
      <a href="{{ url_for('login') }}">JÃ¡ tem conta? Fazer login</a>
    </p>
  </div>
</div>

<script>
// Add loading state to form submission
document.querySelector('form').addEventListener('submit', function(e) {
  const button = this.querySelector('button[type="submit"]');
  button.innerHTML = '<span class="loading"></span> Criando conta...';
  button.disabled = true;
});

// Format document input (CPF/CNPJ)
document.getElementById('documento').addEventListener('input', function(e) {
  let value = e.target.value.replace(/\D/g, '');
  
  if (value.length <= 11) {
    // CPF format: 000.000.000-00
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
  } else {
    // CNPJ format: 00.000.000/0000-00
    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
  }
  
  e.target.value = value;
});
</script>

</body>
</html>
