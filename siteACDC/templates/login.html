<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja ACDC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='Logo_ACDC.png') }}" alt="Logo ACDC">
</header>

<div class="container">
  <div class="form-container fade-in">
    <h2>Entrar na Loja</h2>
    
    {% if msg %}
      <div class="message error">{{ msg }}</div>
    {% endif %}
    
    <form method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      
      <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px;">
        Entrar
      </button>
    </form>
    
    <p style="text-align: center;">
      <a href="{{ url_for('register') }}">NÃ£o tem conta? Criar conta</a>
    </p>
  </div>
</div>

<script>
// Add loading state to form submission
document.querySelector('form').addEventListener('submit', function(e) {
  const button = this.querySelector('button[type="submit"]');
  button.innerHTML = '<span class="loading"></span> Entrando...';
  button.disabled = true;
});
</script>

</body>
</html>
